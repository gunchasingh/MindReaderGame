<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mind Reader Game!</title>

    <script>
        function check() {

            let fr = + document.getElementById("num1").value;
            let meZero = document.getElementById("zero");
            let meOne = document.getElementById("one");
        
            if ((meZero.checked == true) && (fr == +meZero.value))
                alert("Correct !! Both of your chose Zero!!");
            else if ((meOne.checked == true) && (fr == +meOne.value))
                alert("Correct !! Both of your chose One!!");
            else
                alert("Oops! You can play the game again!")
      }
      </script>
      
  </head>


  <body style="background-color: black; font: xx-large;">
    <h1 style="text-align: center; background-color:red ">
            <u>
                Mind Reader Game!
            </u>
    </h1>

    <br>
    <br>

    <h3 style="color: darkorange;"> 
        Friend's Number: 
        <input id = "num1" placeholder = "Enter 0 or 1" type="password" >
    </h3>

    <br>
    <br>

    <h3 style="color: darkorange;"> 
        Your Number: 
    </h3>

    <input type="radio" class="btn-check" name="options" id="zero" value = 0 autocomplete="off" >
    <label class="btn btn-primary btn-lg" for="zero"> 
        0 
    </label>

    <input type="radio" class="btn-check" name="options" id="one" value = 1 autocomplete="off">
    <label class="btn btn-warning btn-lg" for="one"> 
        1 
    </label>

    <br>
    <br>

    <button class="btn btn-danger btn-lg" onclick="check()">
        CHECK
    </button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
